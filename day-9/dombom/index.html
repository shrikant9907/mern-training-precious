<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Window</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .btn-style {
        cursor: pointer;
        color: blue;
      }

      .btn-style:hover {
        text-decoration: underline;
      }

    </style>
  </head>
  <body class="body-class1 body-class2 body-class3">
    
    <a href="https://www.google.com" target="_blank">Open Google Website</a>


    <div>
       <span class="btn-style" onclick="openGoogleWebsite()">Open Google Website using JavaScript</span>
    </div>

    <script>
      function openGoogleWebsite() {
        window.open('https://www.google.com')
        // Open a new window
        // window.open('https://www.example.com');
      }

    </script>
  </body>
</html>
